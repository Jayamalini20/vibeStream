<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>
	<link rel="stylesheet" th:href="@{/css/style.css}">
	<style>
		table {
			margin: 0 auto;
			width: 80%;
			border-collapse: collapse;

		}

		th,
		td {
			border: 1px solid black;


		}

		form {
			max-width: 100%;
			width: 100%;
			max-height: 100%;
			height: 100%;
		}
	</style>
</head>

<body>
	<header class="header">
		<h1 class="message">Streaming Your Vibe..!</h1>
		<br>
		<a href="viewUser">View Users</a>
		<a href="viewLikes">View Likes</a>
		<a href="addSong">Add Song</a>
		<a href="viewSongs">View all Songs</a>
		<a href="createPlaylist">Create Playlist</a>
		<a href="viewPlaylists">View all Playlists</a>
		<a href="logout">LOGOUT</a>
	</header>
	<form>
		<table border="1">
			<thead>
				<tr>
					<th>UserName</th>
					<th>Role</th>
					<th>IsPremium</th>
					<th>Gender</th>
					<th>Email</th>
					<th>Country</th>
					<th>Address</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="user : ${users}">

					<td th:text="${user.username}"></td>
					<td th:text="${user.role}"></td>
					<td th:text="${user.isPremium}"></td>
					<td th:text="${user.gender}"></td>
					<td th:text="${user.email}"></td>
					<td th:text="${user.country}"></td>
					<td th:text="${user.address}"></td>

				</tr>
			</tbody>
		</table>
	</form>
</body>

</html>

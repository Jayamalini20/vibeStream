<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<title>Register Page</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
	<div class="registerform">
		<form id="registration" action="register" method="post">
			<h2>User Registration Form</h2>

			<label for="username">User name:</label>
			<input type="text" id="username" name="username" required><br>

			<label for="email">Email:</label>
			<input type="email" id="email" name="email" required><br>

			<label for="password">Password:</label>
			<input type="password" id="password" name="password" required><br>

			

			<label for="gender">Gender:</label>
			<input type="radio" id="gender" name="gender" value="male" />Male
			<input type="radio" id="gender" name="gender" value="female" />Female
			<input type="radio" id="gender" name="gender" value="other" />Other
			<br>
			
			<label for="role">Role:</label>
			<input type="radio" id="role" name="role" value="admin" />Admin
			<input type="radio" id="role" name="role" value="customer" />Customer
			<br>
			<label for="country">Country:</label>
						<input type="text" id="country" name="country" required><br>

			<label for="address">Address:</label>
			<textarea id="address" name="address" rows="4" cols="50"></textarea><br>
			<br>
			<input type="submit" value="Submit">
		</form>
	</div>
</body>

</html>

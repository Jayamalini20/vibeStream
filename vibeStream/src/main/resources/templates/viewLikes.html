<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>View Likes</title>
	<link rel="stylesheet" th:href="@{/css/style.css}">
	<style>
			table {
				margin: 0 auto;
				width: 80%;
				border-collapse: collapse;

			}

			th,
			td {
				border: 1px solid black;


			}

			form {
				max-width: 100%;
				width: 100%;
				max-height: 100%;
				height: 100%;
			}
		</style>
</head>
<body>
	<header class="header">
			    <h1 class="message">Streaming Your Vibe..!</h1>
				<br>
				<a href="addSong">Add Song</a>
				<a href="viewLikes">View Likes</a>
				<a href="viewComments">View Comments</a>
			    <a href="viewSongs">View all Songs</a>
			    <a href="createPlaylist">Create Playlist</a>
			    <a href="viewPlaylists">View all Playlists</a>
			    <a href="logout">LOGOUT</a>
			</header>
<form>
    <!-- Table for songs with total number of likes -->
	
	<h2>Songs and Total Likes</h2>
    <table border="1">
        <tr>
			<th>Song ID</th>
            <th>Song NAME</th>
            <th>Total Likes</th>
        </tr>
        <tr th:each="entry : ${songLikesMap}">
			<td th:text="${entry.key.id}">Song ID</td>
            <td th:text="${entry.key.name}">Song Title</td>
            <td th:text="${entry.value}">Total Likes</td>
        </tr>
    </table>
	
	

    <!-- Table for users with total number of songs liked -->
    <h2>Users and Total Liked Songs</h2>
    <table border="1">
        <tr>
            <th>User Mail</th>
            <th>Total Liked Songs</th>
        </tr>
        <tr th:each="entry : ${userLikedSongsMap}">
            <td th:text="${entry.key.email}">User Mail</td>
            <td th:text="${entry.value}">Total Liked Songs</td>
        </tr>
    </table>
	
	</form>
</body>
</html>
